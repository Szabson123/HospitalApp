<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Pacjentów</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista Pacjentów</h1>
        <table class="patient-table">
            <thead>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Waga (kg)</th>
                    <th>Wiek</th>
                    <th>Numer Telefonu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Jan</td>
                    <td>Kowalski</td>
                    <td>80</td>
                    <td>45</td>
                    <td>123-456-789</td>
                </tr>
                <tr>
                    <td>Agnieszka</td>
                    <td>Nowak</td>
                    <td>65</td>
                    <td>30</td>
                    <td>987-654-321</td>
                </tr>
                <!-- Dodaj więcej pacjentów tutaj -->
            </tbody>
        </table>
    </div>
</body>
</html>
