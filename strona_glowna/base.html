<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna lekarza</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="logo">Klinika Dr. Kowalski</div>
    <div class="user-profile">
        <span>Witaj, Dr. Kowalski</span>
        <img src="https://via.placeholder.com/40" alt="Profil">
    </div>
</header>

<main>
    <div class="welcome">
        Witaj, Dr. Kowalski! Co chciałbyś dziś zrobić?
    </div>

    <div class="tiles">
        <div class="tile">
            <p>📅</p>
            <h2>Kalendarz</h2>
            <p>Przeglądaj kalendarz i umawiaj wizyty</p>
        </div>

        <div class="tile">
            <p>💊</p>
            <h2>Dodaj receptę</h2>
            <p>Dodaj nową receptę dla pacjenta</p>
        </div>

        <div class="tile">
            <p>👨‍⚕️</p>
            <h2>Lista pacjentów</h2>
            <p>Zarządzaj swoimi pacjentami</p>
        </div>

        <div class="tile">
            <p>📋</p>
            <h2>Lista leków</h2>
            <p>Dodawaj leki i sprawdz datę ważności</p>
